<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Registration Form</h1>
            <div class="form-control">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" placeholder="Ex: abc123@3"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Ex: abc123@gmail.com"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" placeholder="Ex: abc123456"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password :</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Ex: abc123456"/>
                <span class="error"></span>
            </div>
            <input type="submit" id="btn" value="Submit" name="submit"/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
